<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=News+Cycle:wght@400;700&family=Roboto:wght@300&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <link rel="stylesheet" href="groceryList.css" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <title>Grocery List</title>
    </head>
    <body>
        <div class="containter" id="mainContainer">
            <i id="clickbind" class="fa fa-save" href="#"></i>
            <h1 class="mainHeader">
                Grocery List
                <i class="fa fa-shopping-basket"></i>
            </h1>
            <div class="container">
                <h4>Add Item</h4>
                <hr />
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="addGroceryItem"
                        placeholder="Add Item..."
                        aria-label="Add Item"
                        aria-describedby="button-addon2"
                    />
                    <div class="input-group-append">
                        <button
                            class="btn btn-outline-success"
                            type="button"
                            id="button-addon2"
                            onclick="handleList('addGroceryItem', 'list', 'shoppedItems')"
                        >
                            Add Item
                        </button>
                    </div>
                </div>

                <div class="container" id="">
                    <br />
                    <h5 class="headers">Grocery List</h5>
                    <hr />

                    <div class="listOfAllItems">
                        <ul id="list"></ul>
                    </div>

                    <br />

                    <h5 class="headers">Done</h5>
                    <hr />

                    <div class="shopped">
                        <ul id="shoppedItems"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="containter" id="mainContainer">
            <h1 class="mainHeader">
                To Do
                <i class="fa fa-check"></i>
            </h1>
            <div class="container">
                <h4>Add Task</h4>
                <hr />
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="addTask"
                        placeholder="Add Item..."
                        aria-label="Add Item"
                        aria-describedby="button-addon2"
                    />
                    <div class="input-group-append">
                        <button
                            class="btn btn-outline-success"
                            type="button"
                            id="button-addon2"
                            onclick="handleList('addTask', 'toDoList', 'completedTasks')"
                        >
                            Add Task
                        </button>
                    </div>
                </div>
                <div class="container" id="">
                    <br />
                    <h5 class="headers">Tasks</h5>
                    <hr />
                    <div class="listOfAllItems">
                        <ul id="toDoList"></ul>
                    </div>
                    <br />

                    <h5 class="headers">Completed</h5>
                    <hr />
                    <div class="shopped">
                        <ul id="completedTasks"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
        <script src="groceryList.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
